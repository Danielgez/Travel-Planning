<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>העלאת קובץ Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body dir="rtl" class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">העלאת קובץ Excel</h2>
    <form method="post" enctype="multipart/form-data" class="border p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <input type="file" name="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">העלה קובץ</button>
    </form>
</div>
</body>
</html>
