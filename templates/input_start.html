<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>הזן כתובת התחלה</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body dir="rtl" class="bg-light">
<div class="container mt-5 position-relative">
    <!-- כפתור חזור למעלה מימין -->
    <button onclick="window.history.back()" 
            class="btn btn-secondary position-absolute top-0 end-0 mt-2 me-2">
        חזור
    </button>

    <h2 class="mb-4 text-center">הזן כתובת התחלה</h2>
    <form method="post" action="{{ url_for('show_route') }}" class="border p-4 bg-white rounded shadow-sm">
        <input type="hidden" name="filename" value="{{ filename }}">
        <input type="hidden" name="sheet_name" value="{{ sheet_name }}">
        <input type="hidden" name="selected_school" value="{{ selected_school }}">
        <div class="mb-3">
            <input type="text" name="start_address" class="form-control" placeholder="הזן כתובת התחלה" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">הצג מסלול</button>
    </form>
</div>
</body>
</html>
