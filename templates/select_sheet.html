<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>בחר גליון</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .back-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        text-decoration: none;
      }
      .back-button:hover {
        background-color: #5a6268;
      }
      .container {
        position: relative;
      }
    </style>
</head>
<body dir="rtl" class="bg-light">
<div class="container mt-5 pt-5 position-relative">
    <!-- כפתור חזור -->
    <button class="back-button" onclick="window.history.back()">חזור</button>

    <h2 class="mb-4 text-center">בחר גליון עבודה</h2>
    <form method="post" action="{{ url_for('select_school') }}" class="border p-4 bg-white rounded shadow-sm">
        <input type="hidden" name="filename" value="{{ filename }}">
        <div class="mb-3">
            <select name="sheet_name" class="form-select" required>
                {% for sheet in sheet_names %}
                    <option value="{{ sheet }}">{{ sheet }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">בחר גליון</button>
    </form>
</div>
</body>
</html>
