<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <title>הזן כתובת יעד</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        direction: rtl;
        margin: 20px;
        font-family: Arial, sans-serif;
      }
    </style>
</head>
<body>
  <h2>הזן כתובת יעד לבית הספר</h2>

  <form action="{{ url_for('show_route') }}" method="post">
    <input type="hidden" name="filename" value="{{ filename }}" />
    <input type="hidden" name="sheet_name" value="{{ sheet_name }}" />
    <input type="hidden" name="selected_school" value="{{ selected_school }}" />
    <input type="hidden" name="start_address" value="{{ start_address }}" />

    <div class="mb-3">
      <label for="destination_address" class="form-label">כתובת יעד לבית הספר</label>
      <input type="text" class="form-control" id="destination_address" name="destination_address" required />
    </div>

    <button type="submit" class="btn btn-primary">חשב מסלול</button>
  </form>
</body>
</html>
