<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <title>מסלול</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-sA+4jX5SjGqV3t9pSHNQW/Nh1Q1b5f9c1r3Vx5ZjvZI="
      crossorigin=""
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        direction: rtl;
        margin: 20px;
        background: #f9f9f9;
        color: #333;
      }
      #map {
        height: 450px;
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        margin-top: 20px;
      }
      .route-text {
        background: white;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        font-size: 1.1em;
        text-align: center;
      }
    </style>
</head>
<body>
    <h1>מסלול הגעה</h1>
    <div class="route-text">{{ route_text }}</div>

    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-o9N1j7f48iWjOGeNp+2DpP7ZTlj6ASn7PkpGz0hF0xo="
      crossorigin=""
    ></script>
    <script>
      // מקבל את הקואורדינטות מ-Flask בתור משתנה JS
      const coords = {{ coordinates|tojson }};

      // אם אין נקודות, לא נציג מפה
      if(coords.length === 0){
        alert('לא נמצאו נקודות למפה');
      } else {
        // יצירת מפה עם מיקום מרכזי על הנקודה הראשונה במסלול
        var map = L.map('map').setView(coords[0], 13);

        // שכבת מפת OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // הוספת markers לכל נקודת מסלול
        coords.forEach(function(coord, index){
          L.marker(coord).addTo(map)
            .bindPopup(`נקודה ${index + 1}`)
            .openPopup();
        });

        // הוספת קו בין הנקודות
        var polyline = L.polyline(coords, {color: 'blue'}).addTo(map);

        // התאמת זום ומיקום לפי כל הקווים והנקודות
        map.fitBounds(polyline.getBounds());
      }
    </script>
</body>
</html>
