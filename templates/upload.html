<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>העלאת קובץ Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .back-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        text-decoration: none;
      }
      .back-button:hover {
        background-color: #5a6268;
      }
      .container {
        position: relative;
      }
    </style>
</head>
<body dir="rtl" class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">העלאת קובץ Excel</h2>
    <form method="post" enctype="multipart/form-data" class="border p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <input type="file" name="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">העלה קובץ</button>
    </form>
</div>
</body>
</html>
